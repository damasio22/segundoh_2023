<!DOCTYPE html>
<html>
  <head>
    <title>Meu Site</title>
    <style>
      /* Estilos CSS para o site */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
      nav {
        background-color: #ddd;
        padding: 10px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav ul li {
        display: inline-block;
        margin-right: 10px;
      }
      nav ul li a {
        color: #333;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.2s;
      }
      nav ul li a:hover {
        background-color: #333;
        color: #fff;
      }
      section {
        padding: 20px;
      }
      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Meu Site</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
    <section>
      <h2>Bem-vindo ao Meu Site</h2>
      <p>Este é um exemplo simples de site que você pode criar no arquivo index.html.</p>
    </section>
    <footer>
      <p>Copyright © 2023 Meu Site</p>
    </footer>
  </body>
</html>
